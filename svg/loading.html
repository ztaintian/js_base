<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .mouth {
    fill: none;
    stroke: #00B51D;
    stroke-width: 5;
    stroke-linecap: round;
    stroke-dasharray: 15, 1000;
    transform-origin: center;
    /* transform动画时以自身中心作为基点 */
  }

  .mouth-bg {
    fill: none;
    stroke: #eee;
    stroke-width: 5;
    stroke-linecap: round;
    stroke-dasharray: 1000, 1000;
    transform-origin: center;
  }
</style>

<body>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <circle class="mouth-bg" cx="50" cy="50" r="14"></circle>
    <circle class="mouth" cx="50" cy="50" r="14"></circle>
    <p>jiazai</p>
  </svg>
  <style>
    .mouth {
      animation: loading-rotate 1s linear infinite;
    }

    @keyframes loading-rotate {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</body>

</html>
