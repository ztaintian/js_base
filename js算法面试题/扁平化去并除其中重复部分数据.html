<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组</title>
</head>
<script>
  // 编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组
  var arr = [[1, '2', 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];
  Array.prototype.myFlat = function () {
    return this.reduce((tempArr,item) => {
      return tempArr.concat(Array.isArray(item)?item.myFlat():[item])
    },[])
  }
  Array.prototype.myUnique = function () {
    var tempArr = []
    this.map((item) => {
      if (tempArr.indexOf(item) === -1) {
        tempArr.push(item)
      }
    })
    return tempArr
  }
  console.log(arr.myFlat().myUnique().sort((a,b) => a-b))
</script>
