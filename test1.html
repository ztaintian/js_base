<script>
  function bubbleSort(arr) {
    for (var i = 0; i < arr.length; i++) {
      debugger
      for (var j = 0; j < arr.length-1-i; j++) {
        if (arr[j] < arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
    }
    return arr;
  }

  var arr = [55,434,  3, 32, 32, 1, 3, 2, 34];
  console.log(bubbleSort(arr))

</script>
