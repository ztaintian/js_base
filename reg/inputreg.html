<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 限制input输入数字只能输入正整数（不包括0） -->
  <input
    onchange="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/,'')}else{this.value=this.value.replace(/\D/g,'')}"
    placeholder="输入非0整数" type="text" />


  <!-- 0-10的整数 -->
  <input
    onchange="if(this.value>10){this.value=10}else{this.value=this.value.replace(/[^\d]/g,'')}if(this.value.indexOf(0)==0){this.value=0}"
    v-model="this.value" placeholder="请输入" style="margin-left:10px;" />
</body>

</html>
