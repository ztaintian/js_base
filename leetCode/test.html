<script>
var str = 'abcabcnmbb'

var lengthOfLongestSubstring = function (s) {
  var res = 0,
    i = 0;
  var temp = [];
  while (i < s.length) {
    if (temp.indexOf(s[i]) === -1) {
      temp.push(s[i]);
    } else {
      console.log('temp', temp)
      temp.shift();
      console.log('tempafter', temp)
      continue;
    }
    res = Math.max(res, temp.length);
    i++;
  }
  return res;
};

console.log(lengthOfLongestSubstring(str))
</script>
