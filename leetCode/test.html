<body>
  <style type="text/css">
    .parent {
      display: inline-block;
      width: 300px;
      height: 300px;
      /* font-size: 0; */
      background: #80848f;
      text-align: center;
    }

    .parent:before {
      display: inline-block;
      width: 20px;
      height: 100%;
      content: '';
      background: #ff9900;
      /* vertical-align: middle; */
    }

    .child {
      display: inline-block;
      width: 50px;
      height: 50px;
      background: #19be6b;
      /* vertical-align: middle; */
    }
  </style>

  <div class="parent">
    <div class="child">child</div>
  </div>
</body>
<script>
  function createStore() {
    let state;              // state记录所有状态
    let listeners=[];     // 保存所有注册的回调

    function subscribe(callback) {
      listeners.push(callback)
    }

    // dispatch就是将所有的回调拿出来依次执行就行
    function dispatch() {
      for (let i = 0; i < listeners.length; i++) {
        const listener = listeners[i];
        listener();
      }
    }


    // getState直接返回state
    function getState() {
      return state;
    }

    // store包装一下前面的方法直接返回
    const store = {
      subscribe,
      dispatch,
      getState
    }

    return store;
  }

  var aa = new createStore()
  aa.subscribe(() => {
    console.log(2222)
  })
  aa.dispatch()
  console.log(aa.getState())
</script>

</html>
