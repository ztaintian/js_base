<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object 对象与继承</title>
</head>
<script>
	function Fubar(foo, bar){
	  if (!(this instanceof Fubar)) {
	    return new Fubar(foo, bar);
	  }

	  this._foo = foo;
	  this._bar = bar;
	}

	console.log(Fubar(1, 2)._bar) // 1
	console.log((new Fubar(1, 2))._foo) // 1
</script>
<body>
	
</body>
</html>
