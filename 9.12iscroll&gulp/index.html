<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Title</title>
    <script type="text/javascript" src="iscroll/src/iscroll.js"></script>
    <style>

        *{
            margin:0;
            padding:0;
        }

        header,footer {
            position:absolute;
            width:100%;
            height:50px;
        }
        header {
            top:0;
            background:deeppink;
        }
        footer {
            bottom:0;
            background:black;
        }
        section {
            position:absolute;
            width:100%;
            top:50px;
            bottom:50px;
            background:yellow;
        }
        #wrapper p {
            height:50px;
            font-size:24px;
            line-height: 50px;
            border:1px solid darkgreen;
        }
    </style>
    <script>
        window.onload=  function() {
            //var iscroll = new iScroll('selector',options);
            var iscroll = new iScroll('container',{});
        }

    </script>
</head>
<body>

<header></header>
<section id="container">
    <article id="wrapper">
        <p>1111</p>
        <p>2222</p>
        <p>3333</p>
        <p>4444</p>
        <p>555</p>
        <p>666</p>
        <p>777</p>
        <p>999</p>
        <p>888</p>
        <p>000</p>
        <p>123 </p>
        <p>234</p>
        <p>456</p>
        <p>678</p>
        <p>891</p>
        <p>111</p>
        <p>223</p>
        <p>345</p>
        <p>456</p>
        <p>567</p>
    </article>
</section>
<footer></footer>

</body>
</html>
