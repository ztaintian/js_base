<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>日期区间的有效日期</title>
</head>
<script>
  var twoDate = function (startDate, endDate) {
    var _startTime = new Date(startDate).getTime()
    var _endTime = new Date(endDate).getTime()
    var _dayTime = 24 * 60 * 60 * 60
    var arr = []
    for (var i=_startTime; i<_endTime; i+=_dayTime) {
      arr.push(i)
    }
    console.log(arr)
  }
  twoDate('2019-9-5', '2019-9-10')
</script>

</body>

</html>
