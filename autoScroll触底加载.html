<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>autoScroll</title>
  <style>
    body,
    html {
      height: 100%;
    }

    .parent {
      height: 100%;
      margin: 0 auto;
      overflow-y: scroll;
    }

    /*设置的子盒子高度大于父盒子，产生溢出效果*/
    .child {
      height: auto;
    }

    .child li {
      height: 200px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="parent" class="parent">
    <ul id="child1" class="child">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
</body>
<script type="text/javascript">
  function roll() {
    var scrollTop = document.body.scrollTop || document.documentElement.scrollTop; // 兼容写法
    var parent = document.getElementById('parent');
    var child1 = document.getElementById('child1');
    parent.addEventListener('scroll', () => {
      console.log(parent.scrollTop,parent.offsetHeight)
      if (parent.scrollTop + parent.offsetHeight > child1.offsetHeight) {
        console.log('------触底了-----')
        
      }
    })
    // 动画效果
    // function render() {
    //   if (parent.scrollTop >= child1.scrollHeight) {
    //     parent.scrollTop = 0;
    //   } else {
    //     parent.scrollTop++;
    //     window.requestAnimationFrame(render);
    //   }
    // }
    // render()
  }

  roll()
</script>

</html>
