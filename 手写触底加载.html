<script>

    var offsetHeight = document.documentElement.offsetHeight;
    console.log('clientHeight'+clientHeight+'scrollHeight'+scrollTop+'offsetHeight'+offsetHeight);
    if (offsetHeight == scrollTop + clientHeight) {
      console.log('加载数据');

      node.appendChild(textnode);
      document.querySelector("#ww").appendChild(node);
      document.querySelector("#ww").appendChild(node);
    }
  }
</script>
