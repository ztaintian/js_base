<script>
  var url =
    'http://localhost:6060/#/RoleManagement/addRole?roleId=b8639729-45f5-4b13-af2c-625b1e58fafb&roleName=xiaoming'
  var getUrlParam = (url) => {
    var params = {}
    var urls = url.split('?')
    var arr = urls[1].split('&')
    for (var i = 0, l = arr.length; i < l; i++) {
      var a = arr[i].split('=')
      params[a[0]] = a[1]
    }
    return params
  }
  console.log(getUrlParam(url).roleId)
</script>
