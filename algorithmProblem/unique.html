<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重题</title>
</head>
<script>
	var arr = [1,2,2,2,3,4,5,6,8,9,3,3,3]
	var unique = function(arr){
		var obj = {}
		var newArr = []
		for(var i=0;i<arr.length;i++){
			if(!obj[arr[i]]){
				obj[arr[i]] = true
				newArr.push(arr[i])
			}
		}
		console.log(obj,newArr)
	}
	unique(arr)
</script>
<body>
</body>
</html>
