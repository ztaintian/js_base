<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>冒泡算法</title>
</head>
<script>
	var arr = [1, 22, 3, 5, 8, 9, 5, 2, 4, 5]
	var bubble = function (arr) {
		for (var i = 0; i < arr.length; i++) {
			for (var j = 0; j < arr.length - i; j++) {
				if (arr[j] > arr[j + 1]) {
					var temp = arr[j]
					arr[j] = arr[j + 1]
					arr[j + 1] = temp
				}
			}
		}
		return arr;
	}
	console.log(bubble(arr))
</script>

</body>

</html>
