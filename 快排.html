<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快排</title>
</head>
<script>
  var arr = [333,4,2,353,6,78,9,4,545,22]
  var quickSort = function (arr) {
    if (arr.length <= 1) {
      return arr
    }
    var first = arr.splice(0,1)[0]
    var tempLeft = []
    var tempRight = []
    arr.map((val) => {
      if (val > first) {
        tempRight.push(val)
      } else {
        tempLeft.push(val)
      }
    })
    return quickSort(tempLeft).concat([first], quickSort(tempRight))
  }
  console.log(quickSort(arr))
</script>

</body>
</html>
