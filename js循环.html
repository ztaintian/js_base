<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js循环</title>
</head>
<script>
	var arr = [60,40,30,50];
	arr.filter(function(e,i){
		console.log(e,i)
	})
	arr.map(function(e,i){
		console.log(e,i)
	})
	arr.forEach(function(e,i){
		console.log(e,i)
	})

	var aa = arr.every(function(e,r){
		return e>=47
	});
	console.log(aa)
</script>
<body>
	
</body>
</html>
