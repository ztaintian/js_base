<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="input" type="text">
</body>
<script>
  function throttle(fn, delay) {
    let time, nowTime, last;
    return function () {
      nowTime = new Date().getTime();
      if (last && nowTime < last + delay) {
        clearTimeout(time);
        last = nowTime;
        time = setTimeout(() => {
          fn()
        }, delay)
      } else {
        last = nowTime;
        fn()
      }
    }
  }
  window.onload = function () {
    let input = document.querySelector('#input');
    function test() {
      console.log(111)
    }
    input.addEventListener('keyup', throttle(test, 3000))
  }

</script>

</html>
