<script>
  function upload(files) {
    console.log(files.target.files, EXIF)
    EXIF.getData(files.target.files[0], function () {
      EXIF.getAllTags(this);
      let Orientation = EXIF.getTag(this, 'Orientation');
      console.log('Orientation', Orientation)
    });
  }
</script>

<body>
  <input type="file" id="input" onchange="upload(event)" />
</body>
