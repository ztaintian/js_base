<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    div {
      width: 467px;
      height: 700px;
      border: 1px solid #000;
      margin: 0px auto;
      -webkit-transition: all .5s;
      -moz-transition: all .5s;
      -ms-transition: all .5s;
      -o-transition: all .5s;
      transition: all .5s;
      /* -webkit-filter: opacity(0); */
      filter: opacity(0);
    }
    img {
      width: 100%;
      height: 100%;
    }
    h3 {
      margin: 0;
      text-align: center;
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="box">
    <!-- <img src="IMG_3479.JPG"> -->
    fadasdasda
  </div>
  <h3>
    opacity ：透明度
  </h3>
</body>
<script>
  window.onload = function() {
    var dom = document.querySelector('.box');
    var a = 0;
    var test = setInterval(() => {
      a = Number(a) + 0.1;
      dom.style.filter = 'opacity('+a+')'
      console.log(a)
      if (a >= 1) {
        clearInterval(test)
      }
    },1000)
  }
</script>
</html>
