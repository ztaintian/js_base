<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .warp {
    display: flex;
    width: 100%;
  }

  p {
    height: 50px;
  }

  p:nth-of-type(1) {
    width: 100px;
    background: red;
  }

  p:nth-of-type(2) {
    flex: 1
  }
</style>
<script>

  function download(selector) {
    // 通过 API 获取目标 canvas 元素
    const canvas = document.querySelector(selector);
    // 如果 toBlob 方法出现兼容性问题建议引入 https://github.com/eligrey/canvas-toBlob.js
    canvas.toBlob(function (blob) {
      saveAs(blob, '文件名称')
    });
  }

</script>

<body>
  <!-- 通过 CDN 引入 FileSaver.js -->
  <!-- 我们也可以通过 npm 引入 https://www.npmjs.com/package/file-saver
 -->
  <script src="https://cdn.bootcss.com/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <!-- 待下载对 canvas 元素 -->
  <canvas id="chart" width="1920" height="1080"></canvas>
  <!-- 触发下载操作的按钮 -->
  <button onclick="download('#chart')">下载</button>

</body>

</html>
