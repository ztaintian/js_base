<script>
    window.onload = function() {
            const fileInput = document.querySelector('#file');
            fileInput.addEventListener('change', (file) => {
                console.log('file', file.target.files[0])
                sliceArray(file.target.files[0])
                console.log('sliceArray(file.target.files[0])', sliceArray(file.target.files[0]))
            })

            function sliceArray(file, size = 1 * 1024 * 1024) {
                const chunkList = []
                let cur = 0
                while (cur < file.size) {
                    chunkList.push({
                        file: file.slice(cur, cur + size)
                    })
                    cur += size
                }
                return chunkList
            }
        }
        //数据处理
    async function uploadFile(list) {
        const requestList = list.map(({
                file,
                fileName,
                index,
                chunkName
            }) => {
                const formData = new FormData() // 创建表单类型数据
                formData.append('file', file) //该文件
                formData.append('fileName', fileName) //文件名
                formData.append('chunkName', chunkName) //切片名
                return {
                    formData,
                    index
                }
            })
            .map(({
                formData,
                index
            }) => axiosRequest({
                method: 'post',
                url: 'http://localhost:3000/upload', //请求接口，要与后端一一一对应
                data: formData
            })     .then(res => {        
                console.log(res);      //显示每个切片上传进度
                     
                let p = document.createElement('p')
                p.innerHTML = `${list[index].chunkName}--${res.data.message}`
                document.getElementById('progress').appendChild(p)     
            }))
        await Promise.all(requestList) //保证所有的切片都已经传输完毕
    }​
    //请求函数
    function axiosRequest({
        method = "post",
        url,
        data
    }) {
        return new Promise((resolve, reject) => {
            const config = { //设置请求头
                    headers: 'Content-Type:application/x-www-form-urlencoded',
                }     //默认是post请求，可更改
            axios[method](url, data, config).then((res) => {
                resolve(res)
            })
        })
    }​

    upload.addEventListener('click', () => {
        const uploadList = sliceArray().map(({
                file
            }, index) => {
                console.log('file', file)
            })
            //发请求，调用函数
        uploadFile(uploadList)​
    })
</script>
