<script>
  // ref.js
  class Dep {
    constructor(value) {
      this._value = value
      this.subscribers = new Set()

    }

    get value() {
      this.depend()
      return this._value
    }


    set value(newValue) {
      if (newValue) {
        this._value = newValue
        this.notify()
      }
    }

    depend() {
      if (activeEffect) {
        this.subscribers.add(activeEffect)
      }
    }

    notify() {
      this.subscribers.forEach(effect => {
        effect()
      })
    }
  }

  let activeEffect = null
  function watchEffect(effect) {
    activeEffect = effect
    effect()
    activeEffect = null
  }

  export { Dep, watchEffect }
</script>
