<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  window.onload = function () {
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          arrNum: [{
            num: 1,
            bg: 'red'
          }, {
            num: 2,
            bg: 'rebeccapurple'
          }, {
            num: 5,
            bg: 'rebeccapurple'
          }, {
            num: 4,
            bg: 'rebeccapurple'
          }, {
            num: 3,
            bg: 'rebeccapurple'
          }]
        }
      },
      mounted() {
        var that = this
        var quickSort = function (arr) {
          if (arr.length < 2) {
            return arr
          }
          var tempNum = arr.splice(0, 1)[0];
          var leftArr = [];
          var rightArr = [];
          arr.map((item) => {
            if (item.num > tempNum.num) {
              rightArr.push(item);
            } else {
              leftArr.push(item)
            }
          })
          // that.arrNum = [...quickSort(leftArr), ...[tempNum], ...quickSort(rightArr)]
          console.log('-----', [...quickSort(leftArr), ...[tempNum], ...quickSort(rightArr)])
          return [...quickSort(leftArr), ...[tempNum], ...quickSort(rightArr)]
        }
        quickSort([{
          num: 1,
          bg: 'red'
        }, {
          num: 2,
          bg: 'rebeccapurple'
        }, {
          num: 5,
          bg: 'rebeccapurple'
        }, {
          num: 4,
          bg: 'rebeccapurple'
        }, {
          num: 3,
          bg: 'rebeccapurple'
        }])
        console.log(quickSort([{
          num: 1,
          bg: 'red'
        }, {
          num: 2,
          bg: 'rebeccapurple'
        }, {
          num: 5,
          bg: 'rebeccapurple'
        }, {
          num: 4,
          bg: 'rebeccapurple'
        }, {
          num: 3,
          bg: 'rebeccapurple'
        }]))
      }
    })
  }

</script>
<style>
  #app {
    display: flex;
    align-items: end;
  }

  .box {
    height: 100px;
    width: 40px;
    align-items: end;
    display: flex;
    justify-content: center;
    background: rebeccapurple;
    margin-right: 10px;
  }

</style>

<body>
  <div id="app">
    <div v-for="(item,index) in arrNum" :style="'background:'+item.bg+';height:'+item.num*100 + 'px;'" class="box">
      {{item.num}}</div>

  </div>
</body>

</html>
