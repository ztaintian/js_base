<script>
    // 快排
    var aa = [44,5,3,44,545,453424,24]
    var quickSort = function(aa) {
        var temp,leftArr = [],rightArr = [];
        if (aa.length<=1) {
            return aa
        }
        temp = aa.splice(0,1)[0];
        aa.map((item) => {
            if (item>temp) {
                rightArr.push(item)
            } else {
                leftArr.push(item)
            }
        })
    return [...quickSort(leftArr), ...[temp], ...quickSort(rightArr)]
    }
    console.log(quickSort(aa))
</script>
