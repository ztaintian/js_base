<script>

  // 防抖
  function debounce(fn, delay) {
    var timer = null;
    return function () {
      let args = [...arguments];
      if (timer) clearTimeout(timer);
      let callNow = !timer;
      setTimeout(() => {
        fn.apply(null, args);
      }, delay)
      if (callNow) {
        console.log(333)
        fn.apply(null, args);
      }
    }
  }
  debounce(function () {
    console.log(222)
  }

    , 1000)()
</script>
