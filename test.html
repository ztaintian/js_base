<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .warp {
    display: flex;
    width: 100%;
  }

  p {
    height: 50px;
  }

  p:nth-of-type(1) {
    width: 100px;
    background: red;
  }

  p:nth-of-type(2) {
    flex: 1
  }
</style>
<script>

  var data = [
    {
      name: "所有物品",
      children: [
        {
          name: "水果",
          children: [{ name: "苹果", children: [{ name: '青苹果' }, { name: '红苹果' }] }]
        },
        {
          name: '主食',
          children: [
            { name: "米饭", children: [{ name: '北方米饭' }, { name: '南方米饭' }] }
          ]
        },
        {
          name: '生活用品',
          children: [
            { name: "电脑类", children: [{ name: '联想电脑' }, { name: '苹果电脑' }] },
            { name: "工具类", children: [{ name: "锄头" }, { name: "锤子" }] },
            { name: "生活用品", children: [{ name: "洗发水" }, { name: "沐浴露" }] }
          ]
        }
      ]
    }]
  //递归遍历实现
  var recursiveFunction = function (list, parentName) {

      list.forEach(function (row) {
        // debugger
        row.parentName = parentName
        if (row.children) {
          recursiveFunction(row.children, row.name)
        } else {
          row.parentName = parentName
        }
      })
  }
  recursiveFunction(data, data[0].name)
  console.log('data', data)

</script>

<body>
  <div class="warp">
    <p>11111</p>
    <p>22222</p>
  </div>
</body>

</html>
