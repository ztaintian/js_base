<script>
  //极简的实现
  class Promise {
    callbacks = [];
    constructor(fn) {
      fn(this._resolve.bind(this));
    }
    then(onFulfilled) {
      this.callbacks.push(onFulfilled);
    }
    _resolve(value) {
      this.callbacks.forEach(fn => fn(value));
    }
  }

  //Promise应用
  let p = new Promise(resolve => {
    debugger
    setTimeout(() => {
      console.log('done');
      resolve('5秒');
    }, 5000);
  }).then((tip) => {
    console.log(tip);
  })
</script>
