  <title>Document</title>
</head>
<script>
  // 防抖
  function debounce(fn, delay) {
    var timer = null;
    return function (...args) {
      if (timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(() => {
        fn.apply(null, args);
      },delay)
    }
  }
  // debounce(function clickBtn() {
  //   console.log(1)
  // }, 2000)
  window.onload = function () {
    document.querySelector('#btn').onclick = debounce(() => {
      console.log(11)
    }, 2000)

  }
</script>

    }

    .right {
      width: 300px;
      /* flex-basis: 300px; */
      flex: 0 0 300px;

    }

    .center {

    }
