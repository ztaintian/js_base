<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var myBind = function (context) {
    if (typeof this !== 'function') {
      throw new Error('not is function')
    }
  }
  var obj = {}
  myBind(obj)
</script>
<style>
  #app {
    display: flex;
    align-items: end;
  }

  .box {
    height: 100px;
    width: 40px;
    align-items: end;
    display: flex;
    justify-content: center;
    background: rebeccapurple;
    margin-right: 10px;
  }
</style>

<body>
  <div id="app">
    <div v-for="(item,index) in arrNum" :style="'background:'+item.bg+';height:'+item.num*100 + 'px;'" class="box">
      {{item.num}}</div>

  </div>
</body>

</html>
