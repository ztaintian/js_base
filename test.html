<div style="float:left;line-height: 28px;font-size: 12px;" v-if="!batchNo">
  成功：{{batchDetailListAll.length - batchDetailListError.length}}条，失败：{{batchDetailListError.length}}条</div>
<div style="text-align:center;line-height: 28px;font-size: 12px;"  v-if="!batchNo">
  <el-button v-if="batchDetailListError.length>0" @click="showAll()" size="mini"
    :class="activedButton == 'all' ? 'actived' : ''">
    显示全部</el-button>
  <el-button v-if="batchDetailListError.length>0" @click="showError()" size="mini"
    :class="activedButton == 'all' ? '' : 'actived'">显示错误</el-button>
  <el-button v-if="FileId" type="primary" @click="save" plain size="mini">保存</el-button>
  <el-button type="primary" v-if="FileId" @click="exportData" palin size="small">导出</el-button>
</div>
