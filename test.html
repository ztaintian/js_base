<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统的主题色设置为亮色或者暗色</title>
  <style lang="css">
    /* 整个页面配置为使用用户的配色方案首选项 */
    /* 根元素，优先级最高，与html选择器相同 */
    :root {
      --color-background: #1b1b1b;
      --color-border: #cacfd5;
      --color-text-default: #0b1016;
      --color-base: #f4f5f6;
      --color-accent: #ba0d37;
      --white-color-background: #fff;
      color-scheme: light dark;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
      height: 100vh;
    }

    .light-scheme {
      background: var(--white-color-background);
      color: var(--color-text-default);
    }

    .dark-scheme {
      background: var(--color-background);
      color: white;
    }

    h2 {
      margin: 50px auto;
      color: var(--color-accent);
    }

    /* 监听操作系统主题模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--color-background);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--white-color-background);
      }
    }

    .tab-type {
      display: flex;
      justify-content: center;
      padding-top: 30px;
    }

    .tab-type>li {
      cursor: pointer;
      color: #fff;
      background-color: darkred;
      border-radius: 12px;
      padding: 5px;
      margin: 0px 20px;
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div class="content" id="content">
    <!-- <ul class="tab-type">
      <li id="light">浅色主题</li>
      <li id="dark">暗色主题</li>
    </ul>
    <h2>微信公众号：[布依前端]，布衣前端，专注于前端知识分享的up</h2>
    <div class="scheme-tip"></div> -->
  </div>
  <script>

    //寄生组合式继承的核心方法
    function inherit(child, parent) {
      // 继承父类的原型
      const p = Object.create(parent.prototype);
      // 重写子类的原型
      child.prototype = p;
      // 重写被污染的子类的constructor
      p.constructor = child;
    }

    //User, 父类
    function User(username, password) {
      let _password = password
      this.username = username
    }

    User.prototype.login = function () {
      console.log(this.username + '要登录Github，密码是' + _password);
      //>> ReferenceError: _password is not defined
    }

    //CoffeUser, 子类
    function CoffeUser(username, password) {
      User.call(this, username, password) // 继承属性
      this.articles = 3 // 文章数量
    }

    //继承
    inherit(CoffeUser, User);

    //在原型上添加新方法
    CoffeUser.prototype.readArticle = function () {
      console.log('Read article');
    }

    const user1 = new CoffeUser("Coffe1891", "123456");
    console.log(user1);

  </script>
</body>

</html>
