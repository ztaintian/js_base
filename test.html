<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
(function ($) {
  $.ScrollFixed = function (el, options) {
    var base = this;
    base.$el = $(el);
    base.el = el;
    var target = base.$el;
    var original_left = parseInt(target.css("left"));
    var original_right = parseInt(target.css("right"));

    var _fix_position = function () {
      if (base.options.fixed == "right") {
        target.css(
          "right",
          $(window).scrollLeft() +
            $(window).width() -
            $(document).width() +
            original_right +
            "px"
        );
      } else if (base.options.fixed == "left") {
        target.css("left", original_left - $(window).scrollLeft() + "px");
      }
    };

    var windowResize = function () {
      _fix_position();
    };

    var windowScroll = function () {
      _fix_position();
    };

    base.init = function () {
      base.options = $.extend({}, $.ScrollFixed.defaultOptions, options);
      $(window).resize(windowResize);
      $(window).scroll(windowScroll);
      _fix_position();
      console.log(base.options.fixed);
    };

    base.init();
  };

  $.ScrollFixed.defaultOptions = {
    fixed: "left",
  };

  $.fn.scrollFixed = function (options) {
    return this.each(function () {
      new $.ScrollFixed(this, options);
    });
  };
})(jQuery);
$.ScrollFixed()
</script>
<style>
  .content {
    height:300px;
  }
  .aa {
    width: 200px;
    height: 100px;
    background: red;
  }

  .bb {
    background: black;
    /* position: absolute; */
    height: calc(100% - 100px);
  }
</style>

<body>
  <div class="content">
    <div class="aa">fff</div>
    <div class="bb">bbb</div>
  </div>
</body>

</html>
