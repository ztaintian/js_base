<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>css3-放大突出效果</title>
  <style>
    ul {
      display: block;
    }

    ul li {
      transition: transform 0.25s ease;
      float: left;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      margin: 10px;
      background-color: #00b5e1;
      list-style: none;
    }

    ul li:hover {
      transform: scale(1.2, 1.2);
      box-shadow: 0 0 10px #0000ff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul>
    <li>123</li>
    <li>123</li>
    <li>123</li>
    <li>123</li>
  <li>123</li>
  </ul>
</body>
