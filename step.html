<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    height: 100%;
    display: grid;
    place-content: center;
  }

  .logo {
    width: 500px;
    height: 100px;
    position: relative;
    color: transparent;
    background: url("https://imgservices-1252317822.image.myqcloud.com/image/012420220165011/c0e82c29.svg") center/contain no-repeat;
    cursor: pointer;
  }

  .logo::after {
    content: "";
    position: absolute;
    width: 32px;
    height: 32px;
    background: url("https://imgservices-1252317822.image.myqcloud.com/image/012420220165415/b0005044.svg") 0 / cover no-repeat;
    right: 113px;
    top: -18px;
    animation: random 1.1s -.7s steps(11, jump-none) infinite;
    animation-play-state: paused;
  }

  .logo:hover::after {
    animation-play-state: running;
  }

  @keyframes random {
    to {
      background-position: 100%;
    }
  }
</style>

<body>


  <h1 class="logo">Ant Design</h1>


</body>

</html>
