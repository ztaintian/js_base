<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object.defineProperty</title>
</head>
<script>
	 var a= {}
	Object.defineProperty(a,'b',{
		value:'123'
	})
	console.log(a.b) //123
	// 第一个参数:目标对象。
	// 第二个参数:需要定义的属性或方法的名字。
	// 第三个参数:目标属性所拥有的特性。（descriptor）
	// 很简单，，它接受三个参数，而且都是必填的。。
</script>
<body>
	
</body>
</html>
