<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缺圆进度条效果</title>
</head>

<body>
  <canvas id="myCanvas" width="190px" height="300px"></canvas>
</body>
<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var circle = {
    x: 95,
    y: 150,
    r: 83
  };
  var angerPi = 10;
  rander()
  function rander() {
    // 设置弧线的颜色
    ctx.strokeStyle = "#E6E6E6";
    ctx.lineWidth = "16"
    ctx.beginPath();
    if (angerPi === 2) {
      progrss();
      return;
    }
    angerPi--
    ctx.arc(circle.x, circle.y, circle.r, 0, 3.5/angerPi * Math.PI, false);
    ctx.lineCap = "round";
    ctx.stroke();
    requestAnimationFrame(rander)
  }
  // 设置进度条
  function progrss() {
    
    // 设置弧线的颜色
    ctx.strokeStyle = "#2489E0";
    ctx.lineWidth = "16";
    ctx.lineCap = "round";
    ctx.arc(95, 150, 83, 0, 1.75 * 15 / 100 * Math.PI, false);
    ctx.stroke();
  }
</script>

</html>
