<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="content">mainmainmainmainmainmain</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <style>
    .main {
      width: 100%;
      background: blue;
    }

    .content {
      margin: 0 200px;
    }

    .left,
    .main,
    .right {
      float: left;
      min-height: 100px;
    }

    .left {
      margin-left: -100%;
      width: 200px;
      background: green;
    }

    .right {
      margin-left: -200px;
      width: 200px;
      background: red;
    }
  </style>
</body>

</html>
