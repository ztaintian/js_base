<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html {
    background: #ad4e24;
  }

  /* //定义球的初始值，位置是绝对定位； */
  .ball {
    height: 100px;
    width: 100px;
    border-radius: 50%;
    position: absolute;
    bottom: 40px;
    z-index: 10;
    left: 40px;
    background: greenyellow;
  }

  /* //定义动画的流程 */
  .run_top_right {
    display: block;
    /* animation: run-right-right 3s 0.4s 1 linear, run-right-top 3s 0.4s 1 cubic-bezier(.66, .1, 1, .41); */
    animation: run-right-right 3s 0.4s 1 linear, run-right-top 3s 0.4s 1 ease-out;
    animation-fill-mode: forwards;
  }

  /* //向上走的动画初始及结尾值 */
  @keyframes run-right-top {
    0% {
      bottom: 40px;
    }
    100% {
      bottom: 800px;
    }
  }

  /* //向上右的动画初始及结尾值 */
  @keyframes run-right-right {
    0% {
      left: 40px;
      transform: scale(0.7);
    }

    100% {
      left: 600px;
      transform: scale(0.45);
    }
  }
</style>

<body>
  <div class="ball run_top_right"></div>
</body>

</html>
