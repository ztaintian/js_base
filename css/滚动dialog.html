<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小屏滚动dialog</title>
</head>
<style>
  .CityDemo {
    height: 100%;
    overflow: scroll;
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: 99999999999999;
  }

  .CityDemo-content {
    border-radius: 8px;
    z-index: 9999;
    position: relative;
    left: 50%;
    top: 20px;
    transform: translateX(-50%);
    width: 780px;
    height: 576px;
    overflow: hidden;
    background: #fff;
  }
</style>

<body>
  <div id="CityDemo" class="CityDemo">
    <div class="CityDemo-content">
      <p>111111</p>
    </div>
  </div>
</body>
</html>
