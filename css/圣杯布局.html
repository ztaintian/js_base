<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- mian要放开头 -->
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>

  <style>
    .container {
      min-width: 600px;
      overflow: hidden;
      padding: 0 200px;
      box-sizing: border-box;
    }

    .left,
    .main,
    .right {
      float: left;
      min-height: 100px;
    }

    .left {
      position: relative;
      left: -200px;
      margin-left: -100%;
      width: 200px;
      background: green;
    }

    .main {
      width: 100%;
      background: blue;
    }

    .right {
      position: relative;
      right: -200px;
      margin-left: -200px;
      width: 200px;
      background: red;
    }
  </style>

</body>

</html>
