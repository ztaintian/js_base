<script>
  class Vue {
    constructor({data}) {
      this.data = data();
      Object.keys(this.data).forEach(this.proxy.bind(this))
    }
    proxy(key) {
      Object.defineProperty(this, key, {
        get() {
          return Reflect.get(this.data, key);
        },
        set(newVlaue) {
          Reflect.set(this.data, key, newVlaue);
        }
      })
    }
  }
  var vm = new Vue({
    data: () => ({
      aa: '44',
      bb: 'bb'
    })
  })
  console.log(vm.aa)
  vm.aa = '66'
  console.log(vm.aa)
</script>
</html>
