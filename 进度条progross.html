<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .progress {
    background: #AEAEAE;
    overflow: visible;
    border-radius: 15px;
    position: relative;

  }

  .progress-bar {
    height: 100%;
    border-radius: 15px;
    animation: animate-positive 2s;
  }

  .progress-bar--fail {
    background-color: #FF0000;
  }

  .progress-bar--done {
    background-color: #21B404;
  }

  .progress-bar--doing {
    background-color: #21B404;
  }

  .progress-bar .active {
    animation: reverse progress-bar-stripes 1s linear infinite, animate-positive 2s;
  }

  .progress-desc {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    z-index: 1;
    width: 100%;
    transform: scale(.9);
  }


  .progress-striped .progress-bar,
  .progress-bar-striped {
    background-image: linear-gradient(135deg,
        rgba(255, 255, 255, .35) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, .35) 50%,
        rgba(255, 255, 255, .35) 75%,
        transparent 75%,
        transparent);
    background-size: 40px 40px;
  }

  @-webkit-keyframes animate-positive {
    0% {
      width: 0;
    }
  }

  @keyframes animate-positive {
    0% {
      width: 0;
    }
  }

  @-webkit-keyframes progress-bar-stripes {
    from {
      background-position: 40px 0;
    }

    to {
      background-position: 0 0;
    }
  }

  @keyframes progress-bar-stripes {
    from {
      background-position: 40px 0;
    }

    to {
      background-position: 0 0;
    }
  }
</style>

<body>
  <div class="progress" style="height:40px">
    <div class="progress-bar  progress-bar--doing  progress-bar-striped">
    </div>
    <div class="progress-desc">
      开始解析...
    </div>
  </div>
</body>

</html>
